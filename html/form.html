<!DOCTYPE html>
<html lang="en">
<head>
    <title>입력양식 폼</title>
</head>
<body>
    <h3>회원가입 폼</h3>
    <form action="">
        <label for="name">이름: </label>
        <input type="text" name="name" id="name" placeholder="이름을 입력하세요."><br>
        <label for="pw">비밀번호: </label>
        <input type="password" name="pw" id="pw" placeholder="비번을 입력하세요."><br>
        <label for="phonenumber">핸드폰: </label>
        <input type="text" name="phonenumber" id="phonenumber" placeholder="핸드폰을 입력하세요."><br>
        <label for="email">이메일: </label>
        <input type="email" name="email" id="email" placeholder="이메일을 입력하세요."><br>
        <label for="gender">성별: </label>
        <input type="checkbox" name="gender" id="gender">남성
        <input type="checkbox" name="gender" id="gender">여성<br>
        <label for="hobby">취미: </label>
        <input type="checkbox" name="hobby" id="hobby">걷기
        <input type="checkbox" name="hobby" id="hobby">달리기
        <input type="checkbox" name="hobby" id="hobby">자전거타기<br>
        <label for="live">사는 곳: </label>
        <select name="live" id="live"  >
            <option value="">서울</option>
            <option value="">경기</option>
            <option value="">지방</option>
        </select><br>
        <input type="submit" value="회원가입"><br>
    </form>
</body>
</html>
