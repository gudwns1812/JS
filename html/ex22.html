<!DOCTYPE html>
<html lang="en">
<head>
    <title>공간분할태그-div,span</title>
    <style>
        div,span {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div>더미문구입니다.</div>
    <div>더미문구입니다.</div>
    <div>더미문구입니다.</div>
    <span>더미문구입니다.</span>
    <span>더미문구입니다.</span>
    <span>더미문구입니다.</span>
</body>
</html>
