<!DOCTYPE html>
<html lang="en">
<head>
    <title>연습문제</title>
    <style>
        table {
            border: 1px solid;
            width: 500px;
            height: 300px;
            
        }
        #blue {
            background-color: skyblue;
            text-align: center;
        }
        #head {
            background-color: blueviolet;
            color: white;
            border: 1px solid;
            text-align: center;
        }
        tr,td {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <table>
        <td colspan="3" id="head">오늘의 수입 지출</td>
        <tbody>
            <tr id="blue">
                <td>내용</td>
                <td>수입</td>
                <td>지출</td>
            </tr>
            <tr>
                <td style="text-align: center;">월급</td>
                <td style="text-align: right;">1,000,000</td>
                <td></td>
            </tr>
            <tr>
                <td style="text-align: center;">점심값</td>
                <td></td>
                <td style="text-align: right;">5,000</td>
            </tr>
            <tr>
                <td style="text-align: center;">부모님선물</td>
                <td></td>
                <td style="text-align: right;">30,000</td>
            </tr>
            <tr style="text-align: center;">
                <td rowspan="3" id="blue">총계</td>
                <td >수입</td>
                <td >지출</td>
            </tr>
            <tr style="text-align: center;">
                <td>1,000,000</td>
                <td>35,000</td>
            </tr>
            <tr style="text-align: center;">
                <td>남은돈</td>
                <td>965,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
