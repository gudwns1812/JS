<!DOCTYPE html>
<html lang="en">
  <head>
    <title>입력양식 태그 - form 태그</title>
    <!-- 웹 브라우저가 서버에 데이터를 전송하는 방법 -->
    <!-- 1. form 태그 통신 : GET/POST 메소드 -->
    <!-- 2. we 주소줄을 이용한 통신 : GET 메소드 -->
    <!-- a태그 - 하이퍼링크 : GET 메소드 -->
    <!-- 3. Java Script를 이용한 통신 : fetch함수, ajax함수 , axios함수 -->

    <!-- HTTP GET방식 -->
    <!-- http://localhost:3000/login?id=admin&pw=1234 -->
    <!-- http : 프로토콜, 스케임 -->
    <!-- localhost(127,0,0,1): 서버주소, 내 컴퓨터가 localhost -->
    <!-- 3000: 포트번호   // login : 경로 -->
    <!-- ? : 구분자 -->
    <!-- id=admin&pw=1234 : id가 admin이고 , pw가 1234 Key-Value쌍 -->
    <!-- 한글은 URL Encoding -->
    <!-- 유니코드를 사용하지 않아 %기호를 사용해서 표시 -->
    <!-- 도메인 네임 : ip주소를 영문이나 한글명으로 바꿔서 사용한다. -->
    <form action="http://www.myserver.com/login" method="GET">
        <input type="text" name="id" /> <br>
        <input type="password" name="pw" > <br>
        <input type="submit" >
    </form>
  </head>
  <body></body>
</html>
