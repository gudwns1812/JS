<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구글웹폰드 적용하기</title>
    <!-- 폰트 적용하는 법 -->
    <!-- 1. 사용자 PC에 폰트 설치되어 있는 경우에만 -->
    <!-- 2. 폰트파일(ttf,otf) 함께 베포 -->
    <!-- 3. 인터넷 상의 폰트 파일을 사용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <style>
      h1, h2 {
        font-family: "Playwrite AU SA", serif;
        
      }
    </style>
  </head>
  <body>
    <h1>대한민국 홍길동 12345!@#$</h1>
    <h2>Good Afternoon~ Korea~ 12345!@#$</h2>
  </body>
</html>
