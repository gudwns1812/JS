<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p><span></span></p>
    </div>
    <!-- div#header -->
     <div id="header"></div>
     <!-- div.container -->
      <div class="container"></div>
      <!-- div#id.class1.class2 -->
       <div id="id" class="class1 class2"></div>

       <!-- 속성추가 = [] -->
        <!-- a[href = 'http://server.com'] -->
        <a href="http://server.com"></a>
        <!-- 넘버링: $ -->
         <ul>
            <li class="item1"></li>
            <li class="item2"></li>
            <li class="item3"></li>
         </ul>
         <!-- 텍스트 내용 : {[]} -->
          <p>Hello</p>
        <!-- div{Item $}*3 -->
         <div>Item 1</div>
         <div>Item 2</div>
         <div>Item 3</div>

         <!-- 그룹화 (()) -->
          <div>
            <header>
                <ul>
                    <li></li>
                    <li></li>
                </ul>
            </header>
            <footer>
                <p></p>
            </footer>
          </div>
          <!-- 실제 사용 예시 -->
          <nav>
            <ul class="menu">
                <li class="menu-item"><a href="#">Menu 1</a></li>
                <li class="menu-item"><a href="#">Menu 2</a></li>
                <li class="menu-item"><a href="#">Menu 3</a></li>
                <li class="menu-item"><a href="#">Menu 4</a></li>
            </ul>
          </nav>
</body>
</html>
