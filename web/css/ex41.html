<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-align 속성</title>
    <style>
        h3 {
            border: 1px solid blue;
            text-align: center;
            vertical-align: middle;
            
        }
        body {
            border: 1px solid red   ;
            margin: 0;
        }
        #box1 {
            display: inline;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="box1">
        <h3>가운데로</h3>
    </div>
</body>
</html>
