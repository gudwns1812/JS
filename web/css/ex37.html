<!DOCTYPE html>
<html lang="en">
  <head>
    <title>css연습문제</title>
    <!-- div 배경이미지 위에 글자 배치하기. -->
    <style>
        #container {
            position: relative;
        }
       #ab {
        position: absolute;
        top: 60px;
        left: 60px;
        color: aqua;
        background-color:white;
      }
    </style>
  </head>
  <body>
    <h3>Div배경이미지 위에 글자배치</h3>
    <div id="container">
      <img src="cosmos.jpg" alt="">
      <h4 id="ab">코스모스 가을향기~</h4>
    </div>
  </body>
</html>
