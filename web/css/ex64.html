<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변환효과 - transition 속성</title>
    <!-- 위치속성 : top left right bottom -->
    <!-- 크기속성 : width height -->
    <!-- 박스속성 : margin padding -->
    <!-- 테두리 속성 : border-width radius color style -->
    <!-- 색상속성 : color background-color -->
    <!-- 투명도 : opacity 0.0(투명) ~ 1.0(불투명) -->
    <!-- 형태 : transfer(기울기, 스케일~줌) -->
    <style>
        .box {
            width: 100px; height: 100px;
            background-color: orange;
            /* 모든속성 2초동안 */
            transition: all 2s;
        }
        .box:hover {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
  <body>
    <div class="box"></div>
  </body>
</html>
