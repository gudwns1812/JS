    <title>형제 선택자</title>
    <style>
        /* h2 바로 뒤에 h1 선택 */
        h2 + h1 {
            color: red;
        }
        /* h2 ~ h1 선택 */
        h2 ~ h1 {
            color: gray;
        }
    </style>
</head>
