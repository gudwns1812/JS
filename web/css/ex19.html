<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부정 선택자 -not</title>
    <style>
        input[type = 'password'] {
            background-color: red;
        }
        input:not([type = "password"]) {
            background-color: blue;
        }
        body :not(h1) {
            color: green;
        }
    </style>
</head>
<body>
    <input type="text"><br>
    <input type="password"><br>
    <input type="text"><br>
    <input type="password"><br>

    <h1>제목테그</h1>
    <p>문단테그</p>
</body>
</html>
