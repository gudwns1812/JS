<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리선 속성</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: aqua;
            /*      두께 타입  색상 */
            border: 10px solid red;
            border-width: 15px;
            /* solid 실선 dashed 줄선 dotted 점선 */
            border-style: solid;
            border-color: blue;
            border-radius: 20px 50px;   
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
