<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n번째 선택자(상속관계) : nth-of-type</title>
    <style>
        p:nth-child(n) {
            color: red;
        }
        div p:nth-of-type(1) {
            color: blue;
        }
        div p:first-of-type {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div>
        <h1>h1 아이템</h1>
        <p>pppp1</p>
        <p>pppp2</p>
        <p>pppp3</p>
    </div>
</body>
</html>
