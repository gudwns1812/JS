<!DOCTYPE html>
<html lang="en">
  <head>
    <title>id 선택자, 클래스 선택자</title>
    <!-- id속성: HTML문서안의 유일한 태그(요소)를 지정할 때 -->
    <!-- class 속성: 유사한 여러개를 묶어서 지정할 때 -->
    <!-- id는 #을 붙여서 지정 -->
    <!-- class는 .점을 붙여서 지정 -->
     <style>
        #header1 {
            color: red;
        }
     </style>
  </head>
  <body>
    <h1 id="header1">h1입니다</h1>
  </body>
</html>
