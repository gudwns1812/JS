<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응(액션) 선택자</title>
    <!-- 반응 : 이벤트(액션) ex) 마우스 클릭 -->
     <style>
        /* 마우스를 위에 가져다 대면 : hover */
        h1:hover {
            background-color: blue;
        }
        h1:active {
            background-color: red;
        }
     </style>
</head>
<body>
    <h1>마우스</h1>
</body>
</html>
