<!DOCTYPE html>
<html lang="en">
<head>
    <title>전체 선택자, 태그 선택자</title>
    <!-- 전체 선택자 : * -->
     <!-- 태그선택자 : HTML 태그명 -->
      <style>
        * {
            color: brown;
        }
        h1 {
            color: red;
        }
        h2, p {
            background-color: yellow;
        }
        h2 p {
            background-color: blueviolet;
        }
        body {
            background-color: skyblue;
        }
      </style>
</head>
<body>
    <h1>제목태그 h1</h1>
    <h2>제목태그 h2 <p>h2안에 paragraph</p></h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi sequi
        eum in, ullam ea commodi quos accusantium iure voluptas eaque
        recusandae corporis consectetur distinctio incidunt velit. Praesentium
        veniam nesciunt iste!</p>
</body>
</html>
