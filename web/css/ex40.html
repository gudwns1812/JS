<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트나 콘텐츠의 정렬</title>
    <!-- 수평 정렬: text-align -->
     <!-- 수직 정렬: vertical-align -->
      <style>
        .box {
            border: 1px solid red;
        }
        .text-left {
            text-align: left;
        }
        .text-center {
            text-align: center;
        }
        .text-right {
            text-align: right;
        }
        .text-justify {
            text-align: justify;
        }
        div {
            border: 5px solid blue;
        }
        /* vertical-align */
        .box2 {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 1px solid blueviolet;
        }
        .Baseline {
            vertical-align: baseline;
        }
        .top {
            vertical-align: top;
        }
        .middle {
            vertical-align: middle;
        }
        .bottom {
            vertical-align: bottom;
        }
      </style>
</head>
<body>
    <!-- text-align -->
     <div class="box text-left">왼쪽 정렬</div>
     <div class="box text-center">가운데 정렬</div>
     <div class="box text-right">오른쪽 정렬</div>
     <div class="box text-justify">쪽 정렬 동해물과 백두산이 동해물과 백두산이 동해물과 백두산이 동해물과 백두산이 동해물과 백두산이 동해물과 백두산이 동해물과 백두산이 동해물과 백두산이 동해물과 백두산이 동해물과 백두산이 동해물과 백두산이 동해물과 백두산이 동해물과 백두산이 동해물과 백두산이 동해물과 백두산이</div>
    <div>
        <span class="box2 Baseline">Baseline</span>
        <span class="box2 top">Top</span>
        <span class="box2 middle">Middle</span>
        <span class="box2 bottom">Bottom</span>
    </div>
</body>
</html>
