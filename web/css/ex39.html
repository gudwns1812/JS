<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img1 {
            object-fit: contain;
        }
        .img2 {
            /* 여백이나 잘림 현상이 생길 수 있다. */
            object-fit: cover;
        }
        .img5 {
            /* 컨텐츠의 크기가 none과 contain 중 더 작은 크기가 되도록 설정 */
            object-fit: scale-down;
        }
    </style>
</head>
